<div *ngFor = 'let cliente of listaClientes; let i = index'>
        <div class="cliente">
            <div *ngIf = 'cliente.deleted != true' class="mexer-cliente">
                {{cliente.id}} {{cliente.nome}} {{cliente.sobrenome}}
                   <button (click) = 'abrirProduto(cliente)'>Ver Cliente</button>
                   <button (click) = 'editar(cliente, i)'>Editar Cliente</button>
                   <!-- <button (click) = 'deletar(i)'>Deletar Pessoa</button> -->
               </div>
        </div>
    </div>
    
    <div class="cadastrar">
        <input [(ngModel)]='id' placeholder="Id">
        <input [(ngModel)]='nome' placeholder="Nome">
        <input [(ngModel)]='sobrenome' placeholder="Sobrenome">
    </div>
    
    <div class="voltar">
        <button (click) = 'cadastrarPessoa()'>Cadastrar</button>
    </div>

    </div>
